<form class="padding">
  <div class="form-group"><h1>Login do sistema</h1></div>
  <div class="form-group">
    <label for="user" >Email</label>
    <input type="email" class="form-control" id="user" required placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="senha" >Senha</label>
    <input type="password" class="form-control" id="senha" required placeholder="Enter senha">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>

</form>
